name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: AI_huamnoid_book/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: AI_huamnoid_book/

      - name: Build website
        run: npm run build
        working-directory: AI_huamnoid_book/

      # Popular setup to deploy to GitHub Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: AI_huamnoid_book/build

      - uses: actions/deploy-pages@v4
